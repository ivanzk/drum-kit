<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drum Kit</title>
	
	<!-- My CSS -->
	<link rel="stylesheet" href="css/main.css" type="text/css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
	
<body>

	<!-- Audio Files -->
	<audio data-key="65" src="samples/kick.mp3"></audio>
	<audio data-key="83" src="samples/snare.mp3"></audio>
	<audio data-key="68" src="samples/tom3.mp3"></audio>
	<audio data-key="70" src="samples/tom2.mp3"></audio>
	<audio data-key="71" src="samples/tom1.mp3"></audio>
	<audio data-key="82" src="samples/hihat_closed.mp3"></audio>
	<audio data-key="84" src="samples/hihat_open.mp3"></audio>
	<audio data-key="89" src="samples/ride.mp3"></audio>
	<audio data-key="90" src="samples/ride.mp3"></audio>
	<audio data-key="16" src="samples/cymbal_left.mp3"></audio>
	<audio data-key="32" src="samples/cymbal_right.mp3"></audio>
	<!-- ...Audio Files -->
	
	<div class="container">
		<main class="drum-container">
			<div data-key="84" class="drum-element hihat-open">
				<h1>HiHat 1</h1>
				<h2>T</h2>
			</div>
			<div data-key="16" class="drum-element cymbal-left">
				<h1>Crash 1</h1>
				<h2>SHIFT</h2>
			</div>
			<div data-key="32" class="drum-element cymbal-right">
				<h1>Crash 2</h1>
				<h2>SPACE</h2>
			</div>
			<div data-key="89" class="drum-element ride">
				<h1>Ride</h1>
				<h2>Y</h2>
			</div>
			<div data-key="83" class="drum-element snare">
				<h1>Snare</h1>
				<h2>S</h2>
			</div>
			<div data-key="65" class="drum-element kick">
				<h1>Kick</h1>
				<h2>A</h2>
			</div>
			<div data-key="82" class="drum-element hihat-closed">
				<h1>HiHat 2</h1>
				<h2>R</h2>
			</div>
			<div data-key="71" class="drum-element tom-1">
				<h1>Tom 1</h1>
				<h2>G</h2>
			</div>
			<div data-key="70" class="drum-element tom-2">
				<h1>Tom 2</h1>
				<h2>F</h2>
			</div>
			<div data-key="68" class="drum-element tom-3">
				<h1>Tom 3</h1>
				<h2>D</h2>
			</div>
		</main>
	</div>

	<!-- My JS -->
	<script src="js/main.js" type="text/javascript"></script> 
	
</body>
</html>
